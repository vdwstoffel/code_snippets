<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    body {
      background-color: gray;
    }

    .box {
      border: black solid 1px;
    }

    .container {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      grid-template-rows: repeat(4, 1fr);
      gap: 10px;
    }

    .one {
      grid-row: span 2;
    }

    .two {
      grid-column: span 2;
    }

    .three {
      grid-row: span 2;
    }
  </style>
  <body>
    <div class="container">
      <div class="box one">
        1
      </div>
      <div class="box two">
        2
      </div>
      <div class="box three">
        3
      </div>
      <div class="box four">
        4
      </div>
    </div>
  </body>
</html>
